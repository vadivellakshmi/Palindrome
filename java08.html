<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>

    <label> Enter the word to check it is Palindrome or Not:- </label>
    <input type="text" id="txt"> 

    <br><br>
    <button type="submit" id="btn">click Me</button>
    <p class="output"></p>

    <script>
        clickBtn = document.querySelector('#btn');
        clickBtn.addEventListener('click', Palindrome);

        function Palindrome() {
          let  input = document.querySelector('#txt').value;
           input = input.toLowerCase();
          let strreverse = '';
            for(let i = input.length - 1; i>=0; i--)
            {
                strreverse = strreverse + input.charAt(i);
            }
        
           
           if(input===strreverse)
           {
               result = 'it is an palindrome';
           }

           else

           {
               result = 'it is not Palindrome';
           }
            
           
           
                    document.querySelector('.output').innerHTML= "the given"+" " +input+ "  word:- "+result;  
      
         
        }

        

    </script>
    
</body>
</html>
